<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Spongebob-Meme-Picker</title>
</head>
<body>
    <header></header>
    <main>
        <h1 class="floating title">
            Select your current emotion...
        </h1>
        <div id="spongeBobRadios">
        </div>
        <div class="gifs-check">
            <label for="gifs-only-option" class="gifs-check-label">Animated GIFs only</label>
            <input type="checkbox" id="gifs-only-option">
        </div>
        <button id="getImgBtn">Get Image</button>
        </main>
    <div class="meme-modal" id="meme-modal">
       <button id="close-meme-modal-btn">Close Meme</button> 
       <div id="meme-modal-inner"></div>
    </div>
</body>
<script src="index.js" type="module"></script>
</html>
